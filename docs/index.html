<!DOCTYPE html>
<html>

<head>
    <title>Embed Testing</title>
    
    <script type="text/javascript" src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
    <script type="text/javascript">
        function initViz() {
            var containerDiv0 = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/company_graphs_16288763389140/companytypesbyyearest_?:language=en-US&:display_count=n&:origin=viz_share_link",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };
            
            // Create a viz object and embed it in the container div.
            var viz0 = new tableau.Viz(containerDiv0, url, options); 
            
            var containerDiv1 = document.getElementById("vizContainer"),
                url = "https://public.tableau.com/views/NumberofcompaniesinUSStates/companiesperstate?:language=en-US&:display_count=n&:origin=viz_share_link",
                options = {
                    hideTabs: true,
                    onFirstInteractive: function () {
                        console.log("Run this code when the viz has finished loading.");
                    }
                };
            
            // Create a viz object and embed it in the container div.
            var viz1 = new tableau.Viz(containerDiv1, url, options); 
        }
    </script>
</head>

<body onload="initViz();">
    <div id="vizContainer" style="width:1600px; height:700px;"></div>    
</body>

</html>
